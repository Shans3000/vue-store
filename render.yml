services:
  # === BACKEND ===
  - type: web
    name: vue-store-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run serve
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        value: file:./dev.db
    autoDeploy: true
    region: frankfurt

  # === FRONTEND ===
  - type: web
    name: vue-store-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        value: https://vue-store-backend.onrender.com
    autoDeploy: true
    region: frankfurt
